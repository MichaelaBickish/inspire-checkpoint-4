<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire Checkpoint 4</title>
</head>


<body id="body-img">


    <main class="container-fluid">

        
        <div class="row">
            <!-- left col -->
            <!-- <div class="col-3 min-vh-100">

            </div> -->

            <!-- clock / quote col -->
            <div class="col-6 col-md-8">
                <div class="row flex-column min-vh-100">
                    <div class="col d-flex justify-content-end align-items-end" id="clock"></div>
                    <div class="col d-flex justify-content-center align-items-end" id="quote"></div>
                </div>
            </div>



            <!-- weather / to-do card col -->
            <div class="col-6 col-md-4">
                <div class="row flex-column min-vh-100">
                    <div class="col d-flex justify-content-end align-items-start" id="weather">

                    </div>


                    <!-- to do card -->
                    <div class="col d-flex flex-column justify-content-end align-items-end">
                        <div class="list-card shadow rounded mb-2 opaque">
                            <div class="p-2">

                                <div class="d-flex flex-column">
                                    <div class="text-light text-center" id="tasks-left"></div>
                                </div>
                                
                            </div>
                            <div class="">
                                <p id="single-task">
                                    <!-- tasks -->
                                </p>
                            </div>
                            <form class="d-flex p-2" onsubmit="app.todosController.addTodo(event)">
                                <input type="text" name="addTodo" id="addTodo" class="form-control opaque" placeholder="add task..."
                                    aria-describedby="helpId" required minlength="3" maxlength="50">
                                <button type="submit" class="btn opaque ml-1" title='add task'>
                                    <i class="fas fa-plus text-light"></i></button>
                            </form>
                        </div>
                            <!-- to do mini title -->
                        <span class="badge badge-pill mb-2 opaque text-light"><p class=" mb-0 font-weight-bold">to do</p></span>  
                    </div>

                </div>    
            </div>
        </div>

    
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
